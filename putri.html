<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Abel     </title>
    <style>
        /* Gaya Font Estetik */
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #bbe2f5;
            overflow: hidden;
            font-family: 'Quicksand', sans-serif;
            padding: 20px;
            transition: background-color 0.5s;
            
        }
        
        /* Card Utama */
        .main-card {
            text-align: center;
            padding: 40px;
            background: rgb(243, 196, 241);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 400px;
            position: relative;
            transition: all 0.5s ease;
            cursor: pointer;
        }
        
        .main-card:hover {
            transform: translateY(-10px);
        }
        
        h1 {
            color: #000000;
            margin-bottom: 25px;
            font-family: 'Pacifico', cursive;
            font-size: 2.2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .smiley {
            width: 160px;
            height: 160px;
            background: #ffd166;
            border-radius: 50%;
            margin: 0 auto 30px;
            position: relative;
            animation: bounce 2s infinite alternate;
            transition: all 0.3s;
        }
        
        .eyes {
            display: flex;
            justify-content: space-around;
            padding-top: 45px;
        }
        
        .eye {
            width: 35px;
            height: 45px;
            background: #333;
            border-radius: 50%;
            position: relative;
            animation: blink 4s infinite;
        }
        
        .mouth {
            width: 85px;
            height: 35px;
            background: #ff6b88;
            border-radius: 0 0 45px 45px;
            margin: 25px auto 0;
            transition: all 0.3s;
        }
        
        /* Card Foto (Awalnya Tersembunyi) */
        .photo-card {
            width: 350px;
            background: #bbe2f5;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: all 0.5s ease;
            padding-bottom: 20px;
            opacity: 0;
            z-index: 10;
        }
        
        .photo-card.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        
        .photo-carousel {
            position: relative;
            width: 100%;
            height: 200px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .photo-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }
        
        .photo-frame {
            min-width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .photo-frame img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 3px solid #FFD700;
        }
        
        .carousel-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 2;
        }
        
        .carousel-nav button {
            background: rgba(255, 255, 255, 0.7);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            color: #FFD700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            transition: all 0.3s;
        }
        
        .carousel-nav button:hover {
            background: #FFD700;
            color: white;
        }
        
        .name-tag {
            background: #FFD700;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            animation: pulse 2s infinite;
        }
        
        .message {
            padding: 0 30px 20px;
            color: #555;
            font-size: 16px;
            line-height: 1.5;
            font-style: italic;
        }
        
        .hearts {
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            height: 100%;
            pointer-events: none;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            color: #FF69B4;
            animation: float-up 4s linear infinite;
            opacity: 0;
        }
        
        .photo-indicators {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        
        .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgb(243, 196, 241);
            margin: 0 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .indicator.active {
            background: #FFD700;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff6b88;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            z-index: 11;
        }
        
        /* Animasi */
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        
        @keyframes blink {
            0%, 45%, 55%, 100% { height: 45px; }
            50% { height: 8px; }
        }
        
        @keyframes float-up {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes wiggle {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }
    </style>
</head>
<body>
    <!-- Kartu Utama dengan Smiley Face -->
    <div class="main-card" id="mainCard">
        <h1>Hai Abelina Wulan!<span class="doll-emoji">üß∏</span></h1>
        
        <div class="smiley" id="smiley">
            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <div class="mouth"></div>
        </div>
        
        <div class="message">
            Klik wajah di atas untuk melihat kenangan bersama!<span class="doll-emoji">üéÄ</span>
        </div>
        
        <div class="signature">
            ~ Dari Puput Cantikk<span class="doll-emoji">üíå</span> ~
        </div>

        <div class="hearts" id="hearts"></div>
    </div>
    
    <!-- Kartu Foto (Awalnya Tersembunyi) -->
    <div class="photo-card" id="photoCard">
        <button class="close-btn" id="closeBtn">√ó</button>
        
        <div class="photo-carousel">
            <div class="photo-container" id="photoContainer">
                <div class="photo-frame">
                    <img src="img/1.jpg" alt="Foto Kenangan 1">
                </div>
                <div class="photo-frame">
                    <img src="img/2.JPG" alt="Foto Kenangan 2">
                </div>
                <div class="photo-frame">
                    <img src="img/3.webp" alt="Foto Kenangan 3">
                </div>
                <div class="photo-frame">
                    <img src="img/4.jpg" alt="Foto Kenangan 4">
                </div>
                <div class="photo-frame">
                    <img src="img/6.jpg" alt="Foto Kenangan 5">
                </div>
                <div class="photo-frame">
                    <img src="img/7.jpg" alt="Foto Kenangan 6">
                </div>
                <div class="photo-frame">
                    <img src="img/8.jpg" alt="Foto Kenangan 6">
                </div>
            </div>
            
            <div class="carousel-nav">
                <button id="prevBtn">‚ùÆ</button>
                <button id="nextBtn">‚ùØ</button>
            </div>
            
            <div class="photo-indicators" id="indicators"></div>
        </div>
        
        <div class="name-tag">Abelina Wulan</div>
        
        <div class="message">
            Kamu keren! Terima kasih sudah menjadi teman yang baik!
             Semoga Kita Bisa Temenan Selamanya<span class="doll-emoji" onclick="moveEmoji(this)">üåü</span>.
        </div>
        
        <div class="hearts" id="photoHearts"></div>
    </div>

    <script>
        // Elemen DOM
        const mainCard = document.getElementById('mainCard');
        const photoCard = document.getElementById('photoCard');
        const smiley = document.getElementById('smiley');
        const closeBtn = document.getElementById('closeBtn');
        
        // Fungsi untuk menampilkan kartu foto
        function showPhotoCard() {
            mainCard.style.opacity = '0';
            mainCard.style.pointerEvents = 'none';
            photoCard.classList.add('active');
            document.body.style.backgroundColor = '#f5f7fa';
        }
        
        // Fungsi untuk menyembunyikan kartu foto
        function hidePhotoCard() {
            mainCard.style.opacity = '1';
            mainCard.style.pointerEvents = 'auto';
            photoCard.classList.remove('active');
            document.body.style.backgroundColor = '#bbe2f5';
        }
        
        // Event listeners
        smiley.addEventListener('click', showPhotoCard);
        closeBtn.addEventListener('click', hidePhotoCard);
        
        // Carousel functionality
        const photoContainer = document.getElementById('photoContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const indicatorsContainer = document.getElementById('indicators');
        const photoFrames = document.querySelectorAll('.photo-frame');
        let currentIndex = 0;
        
        // Create indicators
        photoFrames.forEach((_, index) => {
            const indicator = document.createElement('div');
            indicator.className = 'indicator';
            if (index === 0) indicator.classList.add('active');
            indicator.addEventListener('click', () => {
                goToSlide(index);
            });
            indicatorsContainer.appendChild(indicator);
        });
        
        function updateCarousel() {
            photoContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
            
            // Update indicators
            document.querySelectorAll('.indicator').forEach((indicator, index) => {
                if (index === currentIndex) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.remove('active');
                }
            });
        }
        
        function goToSlide(index) {
            currentIndex = index;
            updateCarousel();
        }
        
        function nextSlide() {
            currentIndex = (currentIndex + 1) % photoFrames.length;
            updateCarousel();
        }
        
        function prevSlide() {
            currentIndex = (currentIndex - 1 + photoFrames.length) % photoFrames.length;
            updateCarousel();
        }
        
        nextBtn.addEventListener('click', nextSlide);
        prevBtn.addEventListener('click', prevSlide);
        
        // Auto slide every 3 seconds
        let slideInterval = setInterval(nextSlide, 3000);
        
        // Pause auto-slide when hovering
        photoContainer.addEventListener('mouseenter', () => {
            clearInterval(slideInterval);
        });
        
        photoContainer.addEventListener('mouseleave', () => {
            slideInterval = setInterval(nextSlide, 3000);
        });
        
        // Hati-hartan kecil
        const heartsContainer = document.getElementById('hearts');
        const photoHeartsContainer = document.getElementById('photoHearts');
        const dollEmojis = ['üß∏', 'ü™Ü', 'üßµ', 'üéÄ', 'ü™Ö', 'üéé', 'ü™î', 'üéÅ'];
        
        function createHeart(container) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = dollEmojis[Math.floor(Math.random() * dollEmojis.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            container.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }
        
        // Buat hati-hartan setiap 300ms
        setInterval(() => createHeart(heartsContainer), 300);
        setInterval(() => createHeart(photoHeartsContainer), 300);
        
        // Tambahkan efek saat halaman dimuat
        window.onload = function() {
            document.querySelector('h1').style.animation = 'fadeIn 1s ease-out';
        };
    </script>
</body>
</html>
